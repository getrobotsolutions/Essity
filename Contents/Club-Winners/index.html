<script type="application/javascript">
    if(readCookie("CurrentLanguage") === "English")
    {
        LanguageChange('english');
    }
    else if(readCookie("CurrentLanguage") === "Spanish")
    {
        LanguageChange('spanish');
    }
    var temp=2;
    var MemberNames = new Array( );
    MemberNames[1]="Mary Wells";
    MemberNames[2]="Joe Smith";
    MemberNames[3]="John Richards";
    $(document).ready(function(){
      $('#change').click(function () {
        
        $('#member-image').attr("src",'images/'+temp+'.jpeg');
        $('#MemberName').text(MemberNames[temp]);
        temp++;
        if (temp>3) {
          temp=1;
        }
      });
    })
</script>
